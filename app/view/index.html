<html lang='en'>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='../static/style.css'>
    <script src='../static/client.js'></script>
</head>
<body>
<div>
    <div class='center'>
        <div class='title'>Classify Facial Hair Images</div>
        <p>
            Use images of <strong>beards</strong> faces, <strong>moustache</strong> faces... will update with no facial hair category in the future!
            <br> Take photo in horizontal view please.
        </p>
        <div class='content'>
            <div class='no-display'>
                <input id='file-input'
                       class='no-display'
                       type='file'
                       name='file'
                       accept='image/*'
                       onchange='showPicked(this)'>
            </div>
            <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
            <div class='upload-label'>
                <label id='upload-label'>No file chosen</label>
            </div>
            <div>
                <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
            </div>
            <div class='analyze'>
                <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
            </div>
            <div class='result-label1'>
                <label id='result-label1'></label>
             
            </div>
            <div class='result-label2'>
                <label id='result-label2'></label>
             
            </div>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeab3fFOSK8RiT_uCHK83JxdTuirGTm5Hxc9riD7i-q4E534A/viewform?usp=sf_link">Please fill survey</a>
        </div>
    </div>
</div>
</body>
</html>
